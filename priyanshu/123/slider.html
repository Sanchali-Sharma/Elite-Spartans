            <img src="https://img.wynk.in/unsafe/880x307/filters:no_upscale():format(webp)/https://s3.ap-south-1.amazonaws.com/discovery-prod-arsenal/arsenal/artworks/628c8bed2c2fe25e3f921c32/BANNER_21454802325509.jpg" class="slider-images">

        <div class="button-container">
            <a href="#slider-image-1" class="slider-button"></a>
            <a href="#slider-image-2" class="slider-button"></a>
            <a href="#slider-image-3" class="slider-button"></a>
            <a href="#slider-image-4" class="slider-button"></a>

</html>
